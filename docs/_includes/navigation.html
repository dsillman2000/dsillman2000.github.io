<nav>
  {% for item in site.data.navigation %}
  {% assign class_name = "navitem" %}
  {% assign class_name = class_name ~ (" current" if page.url == item.link else "") %}
  <!-- class="text-blue-" -->
  <a href="{{ item.link }}" class="{{ class_name }}">
    {{ item.name }}
  </a>
  {% endfor %}
  <img class="favicon-logo" src="{{ '/assets/images/favicon.svg' | relative_url }}" alt="favicon">
</nav>
