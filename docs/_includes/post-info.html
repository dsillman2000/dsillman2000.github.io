<div class="post-info">
    {% assign datetime_fmt = '%b %e, %Y %I:%M %P' %}
    {% assign date_fmt = '%b %e, %Y' %}
    <h1>{{page.title}}</h1>
    <div class="post-sub-info">
        {% if page.author %}
        <p class="post-publish-info">{{page.date | date: date_fmt }} - {{page.author}}</p>
        {% else %}
        <p class="post-publish-info">{{page.date | date: date_fmt }}</p>
        {% endif %}
        <p class="post-last-modified">Updated @ {{ page.last_modified_at | date: datetime_fmt }}</p>
    </div>
    <hr>
</div>
