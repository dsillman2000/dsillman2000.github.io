---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <div class="blog-post-container">
        <p class="blog-post-title"><a href="{{post.url}}">{{post.title}}</a></p><p class="blog-post-info">{{post.date | date_to_string}}</p>
      </div>
      {{post.excerpt}}
    </li>
  {% endfor %}
</ul>
